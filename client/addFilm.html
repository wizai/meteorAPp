<template name="filmSubmit">
    <form class="main form page">
        <div class="form-group">
            <label class="control-label" for="url">URL</label>
            <div class="controls">
                <input name="url" id="url" type="text" value="" placeholder="Votre URL" class="form-control"/>
            </div>
        </div>
        {{#with currentUpload}}
        Uploading <b>{{file.name}}</b>:
        <span id="progress">{{progress.get}}%</span>
        {{else}}
        <input id="fileInput" type="file" />
        {{/with}}

        {{#if uploadedImage}}
        <li>
            <img src="{{uploadedImage._downloadRoute}}/{{uploadedImage._collectionName}}/{{uploadedImage._id}}/original/{{uploadedImage._id}}{{uploadedImage.extensionWithDot}}" alt="">
            <!-- <a href="{{file.link}}?download=true" download="{{file.name}}">{{file.name}}</a>-->
        </li>
        {{else}}
        <div>No files uploaded, yet</div>
        {{/if}}

        <div class="form-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input name="title" id="title" type="text" value="" placeholder="Nommez votre article" class="form-control"/>
            </div>
        </div>
        <label for="genre">genre</label>
        <input type="text" name="genre" id="genre">
        <label for="description">description</label>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
        <label for="acteurs">acteurs</label>
        <input type="text" name="acteurs" id="acteurs">
        <label for="note">Note</label>
        <input type="number" name="note" id="note">
        <hr>
        <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
</template>
