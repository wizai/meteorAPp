<template name="itemFilm">
    <div class="post">
        <div class="post-content">
            <a href="{{pathFor 'filmEdit'}}">

                <div class="img-container">
                    <img src="{{image}}" alt="" class="poster">
                </div>

                <h3><a href="{{url}}">{{title}}</a></h3>

                <p class="note">{{note}}/10</p>

            </a>
        </div>
    </div>



</template>
